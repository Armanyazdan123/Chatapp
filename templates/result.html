<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding-top: 50px; }
        .result { padding: 20px; background-color: #f4f4f4; border-radius: 5px; }
        h1 { text-align: center; }
        .button { text-align: center; margin-top: 20px; }
        .button a { text-decoration: none; color: white; background-color: #4CAF50; padding: 10px 20px; border-radius: 5px; }
        .button a:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <div class="result">
            <p><strong>Input Text:</strong></p>
            <p>{{ text }}</p>
            <p><strong>Predicted Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Confidence:</strong> {{ confidence * 100 | round(2) }}%</p>
        </div>
        <div class="button">
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
